<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <section>
    <h1>Welcome to my bookshop! </h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
                <th>Id</th>
                <th class="pointer" onclick="onSetSortBy(this)">Title</th>
                <th class="pointer" onclick="onSetSortBy(this)">Price</th>
                </select>
                <th colspan="3">Actions</th>
            </tr>
        </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
</tbody>
</table>
</div>
<button class="next" onclick="onNextPage()">Next Page</button>
</section>

  <br>
    <input type="text" name="bookName" placeholder="Name?" />
    <input type="number" name="price" placeholder="Price?" />
    <button title="Add Book" onclick="onAddBook()">Add Book</button>

    <div class="modal">
        <h3></h3>
        <br>
        <img src="">
        <h4> rate: <span></span></h4>
        <button type="button" onclick="this.parentNode.querySelector('[type=number]').stepDown();">
            -
          </button>
        <input style="text-align: center;" type="number" min="0" max="10" name="rate" placeholder="rate" />
        <button type="button" onclick="this.parentNode.querySelector('[type=number]').stepUp();">
            +
          </button>
        <span class="btn"></span>
        <h5>Book Description</h5>
        <p></p>
        <br>
        <button onclick="onCloseModal()">Close</button>
    </div>
    <div class="update">
        <input type="number" name="update" placeholder="New price?" />
        <span class="update-btn"></span>
    </div>
    <div class="user-msg"></div>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/books-shop.service.js"></script>
    <script src="js/books-shop.controller.js"></script>
</body>

</html>
